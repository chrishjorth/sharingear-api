<div style="background-color: rgb(246, 246, 246);line-height: 25px;width: 100%;height: 100%;margin: 0;padding: 0;padding-top: 20px;font-family: Lato, Latin, Helvetica Neue, Arial, sans-serif;font-size: 14px">
	<div style="background-color: white;padding:20px;width: 50%;min-width: 550px;border: 1px solid rgb(240, 240, 240);margin: 0 auto;">
		<div style="border-bottom: 1px solid rgb(221,221,221);min-height: 35px;margin-bottom: 30px;padding-bottom: 10px;margin-left: -10px;margin-right: -10px;padding-right: 10px;padding-left: 10px">
			<img src="logotop@2x.png" alt="Sharingear logo" style="width:183px;float:left"/>
			<div style="float: right;color: rgb(59, 173, 249)"><h3 style="margin: 0">RESERVATION</h3></div>
		</div>
		<p>Hi {{name}},<br>
			<span style="font-size: 16px;font-weight: bold">Someone is requesting a booking on your gear.</span>
		</p>
		<div style="border: 1px solid rgb(221,221,221);border-radius: 5px;padding: 10px">
			<div style="display:flex">
					<div style="float:left;width: 25%">
						<img src="picture.jpg" alt="Gear" style="max-width: 117px;margin: 10px"/>
					</div>
					<div style="float: right;padding: 10px;width: 75%">
						<h1>{{gear_type}}</h1>
						<h3 style="margin-bottom: 0">{{brand}} {{subtype}} {{model}}</h3>
						<div style="width: 100%;height: auto;color: rgb(59, 173, 249);font-size: 25px">
							<p style="float: left">{{price}} DKK</p>
							<p style="float: right">{{city}}</p>
						</div>
					</div>
			</div>
			<div>
				<hr style="height:1px;border-width:0;margin-bottom:30px;margin-top: 10px;color:rgb(221, 221, 221);background-color:rgb(221, 221, 221)">
				<a href="" style="text-decoration: none">
					<div style="padding-top:5px;height: 66px;background-color: rgb(48, 166, 251);color: #ffffff;text-align: center">
						<h2>See your Dashboard to accept or deny this booking.</h2>
					</div>
				</a>
			</div>
		</div>
		<p>Best Regards,<br>
			Sharingear Team</p>
	</div>
</div>
